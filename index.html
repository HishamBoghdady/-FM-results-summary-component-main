<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="score">
      <p>Your Result</p>
      <div class="num">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="bot">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="list">
      <h3>Summary</h3>
      <div class="item a">
        <div class="title"><i class="fa-solid fa-bolt"></i> Reaction</div>
        <div class="num"><span>80</span> / 100</div>
      </div>
      <div class="item b">
        <div class="title"><i class="fa-solid fa-brain"></i> Memory</div>
        <div class="num"><span>92</span> / 100</div>
      </div>
      <div class="item c">
        <div class="title"><i class="fa-regular fa-comment"></i> Verbal</div>
        <div class="num"><span>61</span> / 100</div>
      </div>
      <div class="item d">
        <div class="title"><i class="fa-regular fa-eye"></i> Visual</div>
        <div class="num"><span>72</span> / 100</div>
      </div>
      <footer>
        <a href="#">Continue</a>
      </footer>
    </div>
  </div>
</body>
</html>
